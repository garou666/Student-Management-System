<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subjects</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #fff;
            background: linear-gradient(to right, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h2 {
            color: #03e9f4;
            margin-bottom: 20px;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
            text-align: left;
        }
        .checkbox-group label {
            font-size: 18px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .checkbox-group label:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .checkbox-group input {
            margin-right: 10px;
            transform: scale(1.2);
        }
        button {
            background: #03e9f4;
            color: #1a2938;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background: #fff;
            color: #141e30;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Subjects</h2>
        <p>Please choose up to 3 subjects to continue to your dashboard.</p>
        <form id="subjects-form">
            <div class="checkbox-group" id="courses-list">
                <!-- Courses will be loaded here -->
            </div>
            <button type="submit">Confirm & Continue</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                alert("Session invalid. Please register again.");
                window.location.href = 'index.html';
                return;
            }

            const coursesList = document.getElementById('courses-list');
            
            // Fetch dynamic course list
            const res = await fetch('http://localhost:5000/api/courses');
            const courses = await res.json();

            courses.forEach(course => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" name="courses" value="${course.name}"> ${course.name}`;
                coursesList.appendChild(label);
            });

            // Limit selection to 3
            coursesList.addEventListener('change', (e) => {
                if (e.target.name === 'courses') {
                    const selected = document.querySelectorAll('input[name="courses"]:checked');
                    if (selected.length > 3) {
                        e.target.checked = false;
                        alert("You can only select up to 3 subjects.");
                    }
                }
            });

            document.getElementById('subjects-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const selected = Array.from(document.querySelectorAll('input[name="courses"]:checked')).map(cb => cb.value);
                
                if (selected.length === 0) {
                    return alert("Please select at least one subject.");
                }

                const courseStr = selected.join(', ');

                // Update student record
                const response = await fetch(`http://localhost:5000/api/students/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ course: courseStr })
                });

                if (response.ok) {
                    window.location.href = 'dashboard.html';
                } else {
                    alert("Failed to save subjects. Please try again.");
                }
            });
        });
    </script>
</body>
</html>
